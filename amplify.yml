version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

redirects:
  - source: "/api/:path*"
    target: "http://3.107.208.72:8088/api/:path*"
    status: 200
    condition: null