version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install # 安装依赖
    build:
      commands:
        - npm run build # 构建项目
  artifacts:
    baseDirectory: .next # 构建输出目录，Amplify 会从这里提取文件
    files:
      - '**/*' # 包含所有文件
  cache:
    paths:
      - node_modules/**/* # 缓存 node_modules